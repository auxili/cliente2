<!DOCTYPE html>
<html>
<body>

<p>A script on this page starts this clock:</p>
<p id="demo"></p>

<script>
var myVar=setInterval(function(){myTimer()},1000);

function myTimer()
{
var d=new Date();
var t=d.toLocaleTimeString();

hora=d.getHours()+ "-"+ d.getMinutes()+ "-"+ d.getSeconds();

document.getElementById("demo").innerHTML=hora;
document.getElementById("demo").innerHTML+="<br>"+t;
}
</script>

</body>
</html>
