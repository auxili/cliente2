<html>
    <head>
        <title>Mueve Una imagen</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            #wrapper1 {
				align:center;
                width: 1000px;
                height: 100%;
                margin:40px auto 10px auto;
                border:solid 3px #815608;
                border-radius: 15px;
                overflow: hidden;
                background-color: #aaa;
            }
            #products_block{
                width: 66%;
                float:right;
                margin: 40px auto 10px auto;
                border:2px solid green;
                border-radius: 15px;
                background-color: #222;
                overflow: hidden;
                padding: 5px;
                
            }
            #cart_block{
                min-height:100px;
                width: 32%;
                float: left;
                margin: 40px auto 10px auto;
                border:2px solid green;
                border-radius: 15px;
                overflow: hidden;
                background-color:orange;
            }
            div {float:left;}
            img {padding:3px;}
            .border{border-color:green;}
            .product{float:left;}
            p#cart_block{padding: 15px;}
            p {color: white;}
            #cart{background-color:orange;}
            #tituloCesta{text-transform: uppercase; color: #ccffcc}
        </style>

        <script type="text/javascript" src="insertaImagenDOM.js"></script>
    </head>
    <body>
        <div id="wrapper1">
            <div id="products_block">
                <p id="tituloCesta">Lista de productos</p>
                <p>Compre</p>
                <div id="art1" class="product" onclick="addToCart(this)">
                    <img src="1.jpg">				
                    <p>Precio: 100</p>
                </div>
               
                <div id="art2" class="product" onclick="addToCart(this)">
                    <img src="2.jpg">				
                    <p>Precio: 200</p>
                </div>
                <div id="art3" class="product" onclick="addToCart(this)">
                    <img src="3.jpg">				
                    <p>Precio: 300</p>
                </div>
                <div id="art4" class="product" onclick="addToCart(this)">
                    <img src="4.jpg">				
                    <p>Precio: 400</p>
                </div>
                <div id="art5" class="product" onclick="addToCart(this)">
                    <img src="5.jpg">				
                    <p>Precio: 500</p>
                </div>
                <div id="art6" class="product" onclick="addToCart(this)">
                    <img src="6.jpg">				
                    <p>Precio: 600</p>
                </div>

            </div>
            <div id="cart_block">
                <div id="cart">
                    <p id="tituloCesta">Cesta de la compra</p>
                    <p>Total Cesta: 0 â‚¬</p>
                </div>
                
            </div>
        </div>
    </body>
</html>
