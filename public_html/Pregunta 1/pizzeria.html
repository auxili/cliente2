<script>
    total = 10;
    function pon_ingrediente(nombre) {
        var contiene = document.createElement("div");
        contiene.name = "capaContenido";
        contiene.id = nombre + "c";
        contiene.style.position = "absolute";
        contiene.style.top = "100px";
        contiene.style.left = "300px";
        var imgcontiene = document.createElement("img");
        imgcontiene.src = nombre + ".png";
        contiene.appendChild(imgcontiene);
        document.body.appendChild(contiene);
    }
    function pon_ingredientes() {
        quita();
        var ingredientes = document.getElementsByName("ingrediente");
        for (var i = 0; i < ingredientes.length; i++) {

            if (ingredientes[i].checked) {

                pon_ingrediente(ingredientes[i].id);
                //alert("nombre checked: " + ingredientes[i].id);
                total = total + parseInt(ingredientes[i].value);
            }
        }
        document.getElementById("importe").innerHTML = "Importe: " + total;
        document.getElementById("importe").style.fontSize = "35px";
    }
    function quita()
    {
        var a = document.getElementById("champisc");
        var b = document.getElementById("salamic");
        var c = document.getElementById("olivasc");
        var d = document.getElementById("huevoc");
        if (a)
            document.body.removeChild(a);
        if (b)
            document.body.removeChild(b);
        if (c)
            document.body.removeChild(c);
        if (d)
            document.body.removeChild(d);
        total = 10;
    }
    window.onload = function() {
        mostrarImagen();
    }
    function mostrarImagen() {
        ca = document.createElement("div");
        ca.id = "wrapper";
        document.body.appendChild(ca);
        a = document.createElement("img");
        a.id = "pizza";
        a.src = "pizza.jpg";
        a.style.position = "absolute"
        a.style.left = "300px";
        a.style.top = "100px";
        ca.appendChild(a);
    }
</script>

<body>
    <br>
    <input type="checkbox" value="1" name="ingrediente" id="champis"/> Champi&ntilde;ones
    <input type="checkbox" value="2" name="ingrediente" id="salami"/> Salami
    <input type="checkbox" value="3" name="ingrediente" id="olivas"/> Olivas
    <input type="checkbox" value="4" name="ingrediente" id="huevo"/> Huevo

    <br><br>

    <a href="javascript:pon_ingredientes()">Poner Ingredientes a la Pizza </a>
    <div id="importe"></div>
    <div id="pizza2"></div>
</body>
